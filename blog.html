<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My name is Chris Rumler and I help businesses expand their online presence and with their web sites.">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <title>Blog | ChrisRumler.com</title>

<body>
  <header>
    <div class="container">
      <nav class="navbar flex">
        <div class="nav_logo_container">
          <img src="./assets/logos/nav_logo.svg" class="nav-logo" />
        </div>
        <ul class="nav__menu text-light">
          <li class="nav__menu--item text-light bold uppercase"><a href=#how class="nav-link">Services</a></li>
          <li class="nav__menu--item text-light bold uppercase"><a href=#about class="nav-link">About Me</a></li>
          <li class="nav__menu--item text-light bold uppercase"><a href=#skills class="nav-link">Skills</a></li>
          <li class="nav__menu--item text-light bold uppercase"><a href="#projects" class="nav-link">Projects</a></li>
          <li class="nav__menu--item text-light bold uppercase"><a href="https://www.chrisrumler.com/blog.html" class="nav-link">Blog</a></li>
          <li class="nav__menu--item text-light bold uppercase"><a href="#contact" class="nav-link">Contact</a></li>

          <div class="nav__menu--socials-container">
            <a href="https://twitter.com/The_SER_Codes" class="social-icon--nav social-icon--a" target="_blank"><ion-icon name="logo-twitter" class="social-icon--nav fs-600"></ion-icon></a>
      
            <a href="https://www.linkedin.com/in/chrisrumler/" class="social-icon--nav" target="_blank"><ion-icon name="logo-linkedin" class="social-icon--nav fs-600"></ion-icon></a>
          </div>
        </ul>
        <div class="hamburger_menu_container">
          <img src="./assets/logos/icon-hamburger.svg" alt="Hamburger Menu">
        </div>
        <div class="close_hamburger_container">
          <img src="./assets/logos/icon-close.svg" alt="Close Hamburger Menu">
        </div>
      </nav>
    </div>

  <main>
    <section class="blog">
      <div class="container">
        <div class="blog-heading">
          <h2 class="text-center fs-600">Blog</h2>
          <p class="text-center">Teachings About Web Development</p>
        </div>

        <div class="text-center">
          <h2 style="margin-top: 2rem">Under Construction (Check Back Soon!)</h2>
        </div>
        
        <div class="blog-content" style="margin-top: 3rem">
          <img src="./assets/images/under-construction.jpg" alt="Under construction">
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="blog-footer">
    <p>Chris Rumler | Copyright @<span class="copyright-year text-center"></span></p>

    <div class="flex footer--social">
      <a href="https://twitter.com/The_SER_Codes" target="_blank"><ion-icon name="logo-twitter" class="social-icon fs-600"></ion-icon></a>

      <a href="https://www.linkedin.com/in/chrisrumler/" target="_blank"><ion-icon name="logo-linkedin" class="social-icon fs-600"></ion-icon></a>
    </div>

    <img src="./assets/images/profile_avatar.svg" class="profile-avatar" alt="Profile avatar">
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
